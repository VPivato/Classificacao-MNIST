<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Digitos</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <main>
        <div id="main">
            <div id="canvas-container">
                <div>
                    <p>Desenhe aqui ↓</p>
                    <canvas id="canvas" width="420" height="420"></canvas>
                </div>
                <div>
                    <p>Visão do Classificador:</p>
                    <canvas id="mini-canvas" width="28" height="28"></canvas>
                </div>
            </div>

            <div id="resultado-container">
                <p>0: <span id="chance-0">0.00%</span></p>
                <p>1: <span id="chance-1">0.00%</span></p>
                <p>2: <span id="chance-2">0.00%</span></p>
                <p>3: <span id="chance-3">0.00%</span></p>
                <p>4: <span id="chance-4">0.00%</span></p>
                <p>5: <span id="chance-5">0.00%</span></p>
                <p>6: <span id="chance-6">0.00%</span></p>
                <p>7: <span id="chance-7">0.00%</span></p>
                <p>8: <span id="chance-8">0.00%</span></p>
                <p>9: <span id="chance-9">0.00%</span></p>
            </div>
        </div>

        <div id="controles">
            <p>
                Botão esquerdo: desenha<br>
                Botão direito: apaga<br>
                R: limpa a tela
            </p>
        </div>
    </main>


    <script src="/static/js/script.js"></script>
</body>

</html>
